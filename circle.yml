machine:
  python:
      version: 3.5.0
test:
  override:
    - make html
deployment:
  release:
    branch: master
    commands:
      - git config user.name circleci
      - git config user.email circleci
      - git add -f output
      - git commit -m "update gh-pages by circleci"
      - git subtree push -f --prefix output origin gh-pages
